<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3 Z1. Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h2 align="center" class="my-4">New article</h2>
    <div class="mb-3">
        <label  class="form-label">Title</label>
        <input type="text" class="form-control" id="title">
    </div>

    <div class="mb-3">
        <label  class="form-label">Author</label>
        <input type="text" class="form-control" id="author">
    </div>

    <div class="mb-3">
        <label class="form-label">Text</label>
        <textarea class="form-control" id="text" rows="3"></textarea>
      </div>

      <button
     type="button"
     class="btn btn-outline-success"
     onclick="saveArticle()"
     >Save</button>


    </div>

    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-firestore.js"></script>
    <script src="../firebase/index.js"></script>
    <script src="main2.js"></script>
</body>
</html>
