<div class="login">
    <div class="login_header d-flex justify-content-center align-items-center">
        <div class="text-left">
            <h1 class="text-center">Login options</h1>

            <div class="sign-in-form">
                <h5 class="text-center">
                    <span v-if="signIn">Sign in</span>
                    <span v-if="signIn">Sign up</span>
                </h5>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input 
                    type="email" 
                    class="form-control" 
                    placeholder="name@example.com" 
                    id="user-email"
                    required
                    >
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input 
                    type="password" 
                    class="form-control"
                    id="user-password" 
                    required
                    >
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary w-100 py-2 mb-3" @click="signInWithPassword">
                        <span>Sign In</span>
                    </button>
                    <button class="btn btn-primary w-100 py-2" @click="signUpWithPassword">
                        <span>Sign Up</span>
                    </button>
                </div>
                <p class="text-center">OR</p>
                
            </div>

            <div class="mt-4">
                <button 
                    class="btn btn-lg btn-light d-flex align-items-center"
                    @click="googleAuth"
                >
                    <img src="./images/google_logo.svg" alt="">
                    Continue with Google
                </button>
            </div>
        </div>
    </div>
</div>
